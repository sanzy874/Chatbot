<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Diamond Chatbot</h1>

        <div id="chat-container">
            {% for message in messages %}
                <div class="message {% if message.user %}user-message{% else %}bot-message{% endif %}">
                    <img src="{{ message.avatar }}" alt="Avatar" class="avatar">
                    <div class="message-text">{{ message.text }}</div>
                </div>
            {% endfor %}
        </div>

        <form id="chat-form" action="/api/chat" method="post">
            <input type="text" id="user-input" name="query" placeholder="Ask me about diamonds...">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatContainer = document.getElementById('chat-container');

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const query = userInput.value;
            userInput.value = '';

             // Add user message *with avatar*
             let userAvatar = "/static/user_avatar.png"; //  path to user avatar
             const userMessageDiv = document.createElement('div');
             userMessageDiv.classList.add('message', 'user-message');
             userMessageDiv.innerHTML = `<img src="${userAvatar}" alt="Avatar" class="avatar"><div class="message-text">${query}</div>`;
             chatContainer.appendChild(userMessageDiv);

            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query }),
            });

            const data = await response.json();

            // Add bot message *with avatar*
             if (data.response) {
                 let botAvatar = "/static/bot_avatar.png"; //  path to bot avatar
                 const botMessageDiv = document.createElement('div');
                 botMessageDiv.classList.add('message', 'bot-message');
                 botMessageDiv.innerHTML = `<img src="${botAvatar}" alt="Avatar" class="avatar"><div class="message-text">${data.response}</div>`;
                 chatContainer.appendChild(botMessageDiv);
             }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        });
    </script>
</body>
</html>
